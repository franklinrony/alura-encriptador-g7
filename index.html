<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Encriptador texto-ALURA ORACLE G7</title>

<link rel="stylesheet" href="assets/css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
<header>
    <img src="assets/img/logo.png" class="logo" alt="Logo de ALURA"/>
</header>
 <main class="container">
    <section>
	<form id="formularioPrincipal" action="">
        <textarea class="text-area"  id="texto" cols="30" rows="10" placeholder="Ingrese su texto"></textarea>
        <div>
            <h6 class="informacion">Solo letras minusculas y sin tilde</h6>
        </div>
        <div class="botones">
            <button class="btn-encriptar" id="btnEncriptar" onclick="encrypt()">Encriptar</button>
            <button class="btn-desencriptar" id="btnDesencriptar" onclick="decrypt()">Desencriptar</button>
        </div>
		  </form>
    </section>

    <section>
        <textarea class="mensaje"  id="pEncrytpt" cols="20" rows="10"></textarea>
        <div>
            <button type="button" class="btn-copiar" id="btnCopiar">Copiar texto</button>
        </div>      
    </section>
 </main>

       
  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
