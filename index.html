<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador texto-ALURA ORACLE G7</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
     integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
     crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
    <form id="formularioPrincipal" action="">
        <input type="text" id="texto" value="">
        <button type="submit" onclick="encrypt()">Encriptar</button>
    </form>
    <script>
        $(document).ready(function () {
            console.log("Entra load page");
            //Prevenir el submit por defecto del form
            $("#formularioPrincipal").submit(function(event) {

                event.preventDefault(); 
            });

            //Permitir solo minusculas
            $("#texto").keypress(function(event) {
                let caracter = String.fromCharCode(event.which);
                if (!caracter.match(/^[a-z\s]+$/)) { // Permitir solo min√∫sculas y espacios
                event.preventDefault();
                }
            });
        });
        //Encriptar el texto
        function encrypt(){
            const texto = $("#texto").val();
            let encryptText = texto
                .replace(/e/g, "enter")
                .replace(/i/g, "imes")
                .replace(/a/g, "ai")
                .replace(/o/g, "ober")
                .replace(/u/g, "ufat");
            console.log(encryptText);
            return  encryptText;
        }
        //"desencriptar" el texto
        function decrypt(){
            const encryptText= $("#encryptText").val();
            let texto = encryptText
                .replace(/enter/g, "e")
                .replace(/imes/g, "i")
                .replace(/ai/g, "a")
                .replace(/ober/g, "o")
                .replace(/ufat/g, "u");

            return  texto;
        }
    </script>
</body>
</html>
